<div class="container-fluid">
  <div class="container">
    <div id="formWrapper">
      <form [formGroup]="registerForm">
        <div class="form-row">
          <div class="col">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" id="fName" placeholder="John" formControlName="fName">
          </div>
          <div class="col">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" id="lName" placeholder="Smith" formControlName="lName">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="johnsmith@example.com" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <div class="error" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">
            Please enter a valid password.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Password" formControlName="confirmPassword">
          <div class="error" *ngIf="registerForm.controls['password'] !== registerForm.controls['confirmPassword'] && registerForm.controls['confirmPassword'].touched">
            Passwords must match.
          </div>
        </div>
        <div id="buttonWrapper">
          <button type="submit" class="btn" [disabled]="registerForm.invalid" (click)="register()">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
