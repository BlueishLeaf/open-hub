<a [href]="orgLink" target="_blank">
  <div class="card">
    <div class="row no-gutters">
      <div class="col-auto">
        <img [src]="organization.avatarUrl" class="img-fluid" alt="org-image">
      </div>
        <div class="col">
          <div id="card-body" class="card-block px-2">
            <h1 class="card-title">{{organization.title}}</h1>
            <p class="card-text">{{organization.description}}</p>
          </div>
        </div>
    </div>
  </div>
</a>
