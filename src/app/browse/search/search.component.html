<div class="container">
  <h2>Browsing Options</h2>
  <div id="formWrapper">
    <form [formGroup]="searchForm">
      <div class="form-group">
        <label for="rName">Repo Name</label>
        <input type="text" class="form-control" id="rName" formControlName="rName">
      </div>
      <div class="form-group">
        <label for="language">Language</label>
        <input type="text" class="form-control" id="language" formControlName="language">
      </div>
      <div class="form-group">
        <label for="stars">No of Stars</label>
        <div>
          <span>At least</span>
          <input type="number" class="form-control" id="stars" formControlName="stars">
          <span>stars</span>
        </div>
      </div>
      <div class="form-group">
        <label for="watchers">No of Watchers</label>
        <div>
          <span>At least</span>
          <input type="number" class="form-control" id="watchers" formControlName="watchers">
          <span>watchers</span>
        </div>
      </div>
      <div class="form-group">
        <label for="firstIssues">No of good first issues</label>
        <div>
          <span>At least</span>
          <input type="number" class="form-control" id="firstIssues" formControlName="firstIssues">
          <span>issues</span>
        </div>
      </div>
      <div class="form-group">
        <label for="license">License</label>
        <input type="text" class="form-control" id="license" formControlName="license">
      </div>
      <div id="buttonWrapper">
        <button type="submit" class="btn btn-secondary btn-lg" (click)="search()">Search</button>
      </div>
    </form>
  </div>
</div>
